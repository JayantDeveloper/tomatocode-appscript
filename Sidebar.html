<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      h3 {
        margin: 0;
        color: #1a73e8;
      }
      button {
        padding: 10px 18px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0d5bba;
      }
      .start-lesson-btn {
        background-color: #0d9d58;
        margin-bottom: 20px;
        width: 100%;
      }
      .start-lesson-btn:hover {
        background-color: #0b8043;
      }
      .content {
        border-top: 1px solid #e0e0e0;
        padding-top: 20px;
      }
      .error {
        color: red;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffebee;
        border-radius: 4px;
      }
      .success {
        color: green;
        margin-top: 10px;
        padding: 10px;
        background-color: #e8f5e8;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>TomatoCode</h3>
    </div>
    
    <button class="start-lesson-btn" onclick="startLesson()">Start Lesson</button>
    
    <div class="content">
      <p>Insert a code question onto the current slide.</p>
      <button onclick="openQuestionDialog()">Add Code Question</button>
    </div>

    <div id="status"></div>

    <script>
      function openQuestionDialog() {
        google.script.run
          .withSuccessHandler(() => console.log("Dialog opened")) 
          .withFailureHandler(showError)
          .openEmptyQuestionDialog();
      }

      function startLesson() {
        const startButton = document.querySelector('.start-lesson-btn');
        const statusDiv = document.getElementById('status');
        
        startButton.textContent = 'Starting...';
        startButton.disabled = true;
        statusDiv.innerHTML = '<div>Uploading slides to server...</div>';

        // üîì Open a blank window immediately
        const newWindow = window.open('', '_blank', 'width=1200,height=800');

        google.script.run
          .withSuccessHandler((url) => {
            console.log("Received URL:", url);
            statusDiv.innerHTML = `<div class="success">‚úÖ Session created! Opening: ${url}</div>`;

            if (newWindow) {
              newWindow.location.href = url;
              setTimeout(() => {
                statusDiv.innerHTML += '<div class="success">‚úÖ Slides opened in new window!</div>';
              }, 1000);
            } else {
              statusDiv.innerHTML += `
                <div class="error">
                  Pop-up blocked! <a href="${url}" target="_blank">Click here to open slides</a>
                </div>
              `;
            }

            startButton.textContent = 'Start Lesson';
            startButton.disabled = false;
          })
          .withFailureHandler((error) => {
            console.error("Script Error: ", error);
            showError(error);
            startButton.textContent = 'Start Lesson';
            startButton.disabled = false;
          })
          .initiateLessonSession();
      }


      function showError(error) {
        console.error("Script Error: ", error);
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
      }
    </script>
  </body>
</html>
